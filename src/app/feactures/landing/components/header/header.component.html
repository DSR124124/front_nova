<header class="header-section">
  <nav class="header-nav">
    <div class="header-container">
      <div class="header-brand">
        <p-image src="/assets/images/landing-resouces/logo_blanco.png" alt="Nova Logo" [preview]="false" />
      </div>
      <!-- Menú de escritorio -->
      <div class="header-menu desktop-menu">
        <p-button
          label="Home"
          [text]="true"
          (onClick)="onHome()"
          styleClass="header-menu-item"
        />
        <p-button
          label="Acerca de"
          [text]="true"
          (onClick)="scrollToAbout()"
          styleClass="header-menu-item"
        />
        <p-button
          label="Demo"
          [text]="true"
          (onClick)="scrollToDemo()"
          styleClass="header-menu-item"
        />
        <p-button
          label="Testimonios"
          [text]="true"
          (onClick)="scrollToTestimonials()"
          styleClass="header-menu-item"
        />
        <p-button
          label="Precios"
          [text]="true"
          (onClick)="scrollToPricing()"
          styleClass="header-menu-item"
        />
        <p-button
          label="Contacto"
          [text]="true"
          (onClick)="scrollToContact()"
          styleClass="header-menu-item"
        />
      </div>

      <!-- Botón hamburguesa para móvil -->
      <button
        class="hamburger-btn"
        (click)="toggleMobileMenu()"
        [class.active]="this.isMobileMenuOpen"
        aria-label="Toggle mobile menu"
      >
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <!-- Menú móvil -->
      <div class="mobile-menu" [class.open]="this.isMobileMenuOpen">
        <div class="mobile-menu-content">
          <p-button
            label="Home"
            [text]="true"
            (onClick)="onMobileMenuClick('home')"
            styleClass="mobile-menu-item"
          />
          <p-button
            label="Acerca de"
            [text]="true"
            (onClick)="onMobileMenuClick('about')"
            styleClass="mobile-menu-item"
          />
          <p-button
            label="Demo"
            [text]="true"
            (onClick)="onMobileMenuClick('demo')"
            styleClass="mobile-menu-item"
          />
          <p-button
            label="Testimonios"
            [text]="true"
            (onClick)="onMobileMenuClick('testimonials')"
            styleClass="mobile-menu-item"
          />
          <p-button
            label="Precios"
            [text]="true"
            (onClick)="onMobileMenuClick('pricing')"
            styleClass="mobile-menu-item"
          />
          <p-button
            label="Contacto"
            [text]="true"
            (onClick)="onMobileMenuClick('contact')"
            styleClass="mobile-menu-item"
          />

          <!-- Botones de acción en móvil -->
          <div class="mobile-actions">
            <p-button
              label="Iniciar Sesión"
              (onClick)="onMobileMenuClick('login')"
              styleClass="mobile-login-btn"
              [outlined]="true"
              size="small"
            />
            <p-button
              label="Registrarse"
              (onClick)="onMobileMenuClick('register')"
              styleClass="mobile-register-btn"
              size="small"
            />
          </div>
        </div>
      </div>

      <!-- Acciones de escritorio -->
      <div class="header-actions desktop-actions">
        <p-button
          label="Iniciar Sesión"
          (onClick)="onLogin()"
          styleClass="header-login-btn"
          [outlined]="true"
          size="small"
        />

        <p-button
          label="Registrarse"
          (onClick)="onRegister()"
          styleClass="header-register-btn"
          size="small"
        />
      </div>
    </div>
  </nav>
</header>
