<section class="contact-section" id="contact">
  <div class="contact-container">
    <div class="contact-header">
      <h2 class="contact-title">Contáctanos</h2>
      <p class="contact-subtitle">
        ¿Tienes alguna pregunta? Nos encantaría escucharte
      </p>
    </div>

    <div class="contact-content">
      <!-- Información de contacto -->
      <div class="contact-info">
        <h3>Información de Contacto</h3>
        <div class="info-grid">
          <div class="info-item" *ngFor="let info of contactInfo">
            <a [href]="info.link" class="info-link">
              <div class="info-icon">
                <i [class]="info.icon"></i>
              </div>
              <div class="info-content">
                <h4>{{ info.title }}</h4>
                <p>{{ info.value }}</p>
              </div>
            </a>
          </div>
        </div>
      </div>

      <!-- Formulario de contacto -->
      <div class="contact-form">
        <h3>Envíanos un Mensaje</h3>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Nombre *</label>
              <input
                pInputText
                id="name"
                formControlName="name"
                placeholder="Tu nombre completo"
                [class.ng-invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
              />
              <small class="error-message" *ngIf="getFieldError('name')">
                {{ getFieldError('name') }}
              </small>
            </div>

            <div class="form-group">
              <label for="email">Email *</label>
              <input
                pInputText
                id="email"
                formControlName="email"
                placeholder="tu@email.com"
                [class.ng-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
              />
              <small class="error-message" *ngIf="getFieldError('email')">
                {{ getFieldError('email') }}
              </small>
            </div>
          </div>

          <div class="form-group">
            <label for="subject">Asunto *</label>
            <input
              pInputText
              id="subject"
              formControlName="subject"
              placeholder="¿En qué podemos ayudarte?"
              [class.ng-invalid]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched"
            />
            <small class="error-message" *ngIf="getFieldError('subject')">
              {{ getFieldError('subject') }}
            </small>
          </div>

          <div class="form-group">
            <label for="message">Mensaje *</label>
            <textarea
              pInputTextarea
              id="message"
              formControlName="message"
              rows="5"
              placeholder="Cuéntanos más detalles..."
              [class.ng-invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
            ></textarea>
            <small class="error-message" *ngIf="getFieldError('message')">
              {{ getFieldError('message') }}
            </small>
          </div>

          <div class="form-actions">
            <p-button
              type="submit"
              label="Enviar Mensaje"
              icon="pi pi-send"
              styleClass="contact-submit-btn"
              [disabled]="contactForm.invalid"
              size="large"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
