<div class="message-input-container">

  <!-- Input principal -->
  <div class="input-wrapper">

    <!-- Textarea para el mensaje -->
    <div class="textarea-container">
      <textarea
        #messageInput
        pInputTextarea
        [placeholder]="placeholder"
        [(ngModel)]="messageText"
        (ngModelChange)="onMessageTextChange($event)"
        (keydown)="onKeyDown($event)"
        (paste)="pasteText($event)"
        rows="1"
        [maxlength]="maxLength"
        [disabled]="disabled"
        class="message-textarea"
        [class.near-limit]="isNearLimit()"
        [class.over-limit]="isOverLimit()">
      </textarea>

      <!-- Indicador de escritura -->
      <div *ngIf="isTyping" class="typing-indicator">
        <small>Escribiendo...</small>
      </div>
    </div>

    <!-- Acciones del input -->
    <div class="input-actions">

      <!-- Adjuntar archivo -->
      <p-button
        *ngIf="allowAttachments"
        icon="pi pi-paperclip"
        (onClick)="openFileDialog()"
        size="small"
        severity="secondary"
        [text]="true"
        pTooltip="Adjuntar archivo">
      </p-button>

      <!-- Selector de emojis -->
      <p-button
        *ngIf="allowEmojis"
        icon="pi pi-face-smile"
        (onClick)="toggleEmojiPicker()"
        size="small"
        severity="secondary"
        [text]="true"
        [class.active]="showEmojiPicker"
        pTooltip="Emojis">
      </p-button>

      <!-- Botón limpiar -->
      <p-button
        *ngIf="messageText.trim()"
        icon="pi pi-times"
        (onClick)="clearInput()"
        size="small"
        severity="secondary"
        [text]="true"
        pTooltip="Limpiar mensaje">
      </p-button>

      <!-- Botón enviar -->
      <p-button
        icon="pi pi-send"
        (onClick)="sendMessage()"
        [disabled]="!canSendMessage()"
        [loading]="disabled"
        size="small"
        severity="primary"
        pTooltip="Enviar mensaje">
      </p-button>

    </div>
  </div>

  <!-- Input oculto para archivos -->
  <input
    #fileInput
    type="file"
    (change)="onFileSelected($event)"
    accept="image/*,.pdf,.doc,.docx,.txt"
    style="display: none;">

  <!-- Picker de emojis -->
  <app-emoji-selector
    [visible]="showEmojiPicker"
    (emojiSelected)="selectEmoji($event)"
    (selectorClosed)="closeEmojiPicker()">
  </app-emoji-selector>

  <!-- Toast para notificaciones -->
  <p-toast position="top-right" />

</div>
