<div class="p-4">
<!-- Actividad Reciente -->
<div class="mb-6 text-right">
  <app-recent-activity></app-recent-activity>
</div>

  <!-- Header del dashboard -->
  <div class="mb-4">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-2">Dashboard</h1>
      <p class="text-lg text-500">Bienvenido a Nova</p>
    </div>
  </div>

  <!-- Grid de estadísticas -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <p-card styleClass="h-full">
      <div class="text-center">
        <i class="pi pi-calendar text-4xl text-primary mb-3"></i>
        <div class="text-3xl font-bold text-900 mb-1">{{ stats.appointments }}</div>
        <div class="text-600">Citas esta semana</div>
      </div>
    </p-card>

    <p-card styleClass="h-full">
      <div class="text-center">
        <i class="pi pi-calendar-plus text-4xl text-primary mb-3"></i>
        <div class="text-3xl font-bold text-900 mb-1">{{ stats.events }}</div>
        <div class="text-600">Eventos próximos</div>
      </div>
    </p-card>

    <p-card styleClass="h-full">
      <div class="text-center">
        <i class="pi pi-comments text-4xl text-primary mb-3"></i>
        <div class="text-3xl font-bold text-900 mb-1">{{ stats.messages }}</div>
        <div class="text-600">Mensajes sin leer</div>
      </div>
    </p-card>

    <p-card styleClass="h-full">
      <div class="text-center">
        <i class="pi pi-bell text-4xl text-primary mb-3"></i>
        <div class="text-3xl font-bold text-900 mb-1">{{ stats.reminders }}</div>
        <div class="text-600">Recordatorios activos</div>
      </div>
    </p-card>
  </div>


  <!-- Sección de tiempo actual -->
  <div class="text-center mb-6">
    <p-card styleClass="max-w-md mx-auto">
      <div class="text-center">
        <div class="mb-3">
          <i class="pi pi-clock text-3xl text-primary"></i>
        </div>
        <div class="text-4xl font-mono font-bold text-900 mb-2">
          {{ currentTime | date:'HH:mm:ss' }}
        </div>
        <div class="text-600">
          {{ currentTime | date:'EEEE, d \'de\' MMMM, y' }}
        </div>
      </div>
    </p-card>
  </div>

  <!-- Acciones rápidas -->
  <div class="text-center">
    <h3 class="text-2xl font-semibold mb-4">Acciones Rápidas</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
      <p-button
        label="Nueva Cita"
        icon="pi pi-plus"
        severity="primary"
        (onClick)="navigateTo('/app/citas/nueva')"
      />
      <p-button
        label="Nuevo Evento"
        icon="pi pi-calendar-plus"
        severity="secondary"
        (onClick)="navigateTo('/app/eventos')"
      />
      <p-button
        label="Ver Chat"
        icon="pi pi-comments"
        severity="info"
        (onClick)="navigateTo('/app/chat')"
      />
      <p-button
        label="Recordatorios"
        icon="pi pi-bell"
        severity="contrast"
        (onClick)="navigateTo('/app/recordatorios')"
      />
    </div>
  </div>
</div>
