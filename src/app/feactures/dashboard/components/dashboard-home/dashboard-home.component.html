<div class="p-4">  <!-- Actividades y Eventos -->
  <div class="mb-6 flex justify-end items-center gap-4">
    <app-recent-activity class="recent-activity"></app-recent-activity>
    <app-upcoming-events class="upcoming-events"></app-upcoming-events>
    <app-recordatorio-notifications class="recordatorio-notifications"></app-recordatorio-notifications>
  </div>

  <!-- Header del dashboard -->
  <div class="mb-4">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-2">Dashboard</h1>
      <p class="text-lg text-500">Bienvenido a Nova</p>
    </div>
  </div>

  <!-- Widget de estadísticas detalladas -->
  <div class="mb-6">
    <app-stats-widget
      title="Resumen General"
      [stats]="detailedStats"
      [loading]="loadingStats"
      [showTrends]="true"
      [compact]="false"
    ></app-stats-widget>
  </div>

  <!-- Sección de tiempo actual -->
  <div class="text-center mb-6">
    <p-card styleClass="max-w-md mx-auto">
      <div class="text-center">
        <div class="mb-3">
          <i class="pi pi-clock text-3xl text-primary"></i>
        </div>
        <div class="text-4xl font-mono font-bold text-900 mb-2">
          {{ currentTime | date:'HH:mm:ss' }}
        </div>
        <div class="text-600">
          {{ currentTime | date:'EEEE, d \'de\' MMMM, y' }}
        </div>
      </div>
    </p-card>
  </div>

  <!-- Acciones rápidas -->
  <div class="text-center">
    <h3 class="text-2xl font-semibold mb-4">Acciones Rápidas</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
      <p-button
        label="Nueva Cita"
        icon="pi pi-plus"
        severity="primary"
        (onClick)="navigateTo('/app/citas/nueva')"
      />
      <p-button
        label="Nuevo Evento"
        icon="pi pi-calendar-plus"
        severity="secondary"
        (onClick)="navigateTo('/app/eventos')"
      />
      <p-button
        label="Ver Chat"
        icon="pi pi-comments"
        severity="info"
        (onClick)="navigateTo('/app/chat')"
      />
      <p-button
        label="Recordatorios"
        icon="pi pi-bell"
        severity="contrast"
        (onClick)="navigateTo('/app/recordatorios')"
      />
    </div>
  </div>
</div>
