<div class="date-picker-container">
  <!-- Calendar básico de PrimeNG -->
  <p-calendar
    [(ngModel)]="value"
    [disabled]="disabled"
    (onSelect)="onDateSelect($event)"
    (ngModelChange)="onDateChange($event)"
    styleClass="custom-calendar"
  />

  <!-- Botón limpiar opcional -->
  <p-button
    *ngIf="value && !disabled"
    icon="pi pi-times"
    [text]="true"
    [rounded]="true"
    size="small"
    severity="secondary"
    (onClick)="clearDate()"
    pTooltip="Limpiar fecha"
    tooltipPosition="top"
    styleClass="clear-btn"
  />
</div>
