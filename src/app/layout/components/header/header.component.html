<div class="header-container">
  <!-- Botón hamburguesa para móvil -->
  <button class="mobile-menu-toggle" (click)="onToggleSidebar()" aria-label="Toggle menu">
    <i class="pi pi-bars"></i>
  </button>

  <!-- Espacio central para breadcrumbs o título -->
  <div class="header-center">
    <!-- Reservado para breadcrumbs -->
  </div>

  <!-- Controles del usuario -->
  <div class="header-right">
    <!-- Actividades recientes -->
    <app-recent-activity></app-recent-activity>

    <!-- Eventos próximos -->
    <app-upcoming-events></app-upcoming-events>

    <!-- Notificaciones de recordatorios -->
    <app-recordatorio-notifications></app-recordatorio-notifications>

    <!-- Componente de logout -->
    <app-logout (logoutConfirmed)="onLogoutConfirmed()"></app-logout>
  </div>
</div>
