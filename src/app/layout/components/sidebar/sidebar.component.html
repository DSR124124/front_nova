<div class="sidebar-container" [class.collapsed]="collapsed">
  <!-- Header del sidebar -->
  <div class="sidebar-header">
    <div class="sidebar-toggle" (click)="toggleSidebar()">
      <i class="pi" [class.pi-chevron-left]="!collapsed" [class.pi-chevron-right]="collapsed"></i>
    </div>
    <div class="sidebar-title" *ngIf="!collapsed">
      <i class="pi pi-heart-fill"></i>
      <span>Nova</span>
    </div>
  </div>

  <!-- Menú de navegación -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li
        *ngFor="let item of menuItems"
        class="nav-item"
        [class.active]="isActive(item.route)"
        (click)="navigateTo(item.route)">

        <div class="nav-link">
          <i [class]="item.icon"></i>
          <span class="nav-label" *ngIf="!collapsed">{{ item.label }}</span>

          <!-- Badge para notificaciones -->
          <p-badge
            *ngIf="item.badge && !collapsed"
            [value]="item.badge"
            severity="danger"
            class="nav-badge">
          </p-badge>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Footer del sidebar -->
  <div class="sidebar-footer" *ngIf="!collapsed">
    <div class="user-info">
      <p-avatar
        label="U"
        size="normal"
        shape="circle"
        class="user-avatar">
      </p-avatar>
      <div class="user-details">
        <span class="user-name">Usuario</span>
        <span class="user-status">En línea</span>
      </div>
    </div>
  </div>
</div>

<!-- Overlay para cerrar sidebar en móvil -->
<div
  class="sidebar-overlay"
  *ngIf="!collapsed"
  (click)="toggleSidebar()">
</div>
