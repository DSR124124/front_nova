<div class="sidebar-container" [class.collapsed]="collapsed">
  <!-- Header básico -->
  <div class="sidebar-header">
    <p-button
      [icon]="collapsed ? 'pi pi-chevron-right' : 'pi pi-chevron-left'"
      [text]="true"
      [rounded]="true"
      size="small"
      (onClick)="toggleSidebar()"
    />
    <div class="sidebar-title" *ngIf="!collapsed">
      <i class="pi pi-heart-fill"></i>
      <span>Nova</span>
    </div>
  </div>

  <!-- Menú principal usando sidebar-item actualizado -->
  <div class="sidebar-nav">
    <app-sidebar-item
      *ngFor="let item of menuItems"
      [item]="item"
      [sidebarCollapsed]="collapsed"
    />
  </div>

    <!-- Footer básico -->
  <div class="sidebar-footer" *ngIf="!collapsed">
    <div class="user-info">
      <p-avatar
        label="U"
        size="normal"
        shape="circle"
      />
      <div class="user-details">
        <span class="user-name">Usuario</span>
        <span class="user-status">En línea</span>
      </div>
    </div>
  </div>

  <!-- Avatar solo cuando está colapsado -->
  <div class="sidebar-footer-collapsed" *ngIf="collapsed">
    <p-avatar
      label="U"
      size="normal"
      shape="circle"
    />
  </div>
</div>

<!-- Overlay para móvil -->
<div
  class="sidebar-overlay"
  *ngIf="!collapsed && isMobile"
  (click)="toggleSidebar()"
></div>
